<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rently - Product Purchase</title>
    <!-- CSS Frameworks -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        .hero {
            background: linear-gradient(rgba(12, 78, 200, 0.5), rgba(8, 17, 205, 0.5)), url('images/banner.png') no-repeat center center/cover;
            color: white;
            padding: 100px 0;
        }
        .card {
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }
        footer {
            background-color: #343a40;
            color: #fff;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header class="bg-dark text-white p-3">
        <div class="container d-flex justify-content-between align-items-center">
            <h1 class="logo">Rently</h1>
            <nav>
                <ul class="nav">
                    <li class="nav-item"><a href="#products" class="nav-link text-white">Products</a></li>
                    <li class="nav-item"><a href="#cart" class="nav-link text-white">Cart</a></li>
                </ul>
            </nav>
        </div>
    </header>


    <!-- Product Section -->
    <section id="products" class="py-5">
        <div class="container">
            <h3 class="text-center mb-4" data-aos="fade-right">Our Products</h3>
            <div class="row g-4">
                <!-- Example Product Card -->
                <div class="col-md-4" data-aos="zoom-in">
                    <div class="card h-100">
                        <img src="images/cycle.jpg" class="card-img-top" alt="Product Image">
                        <div class="card-body">
                            <h5 class="card-title">Momen Raider Cycle</h5>
                            <p class="card-text">This is an Avon Avostar Cycle</p>
                            <div class="d-flex justify-content-between align-items-center">
                                <span class="text-success fw-bold">â‚¹999</span>
                                <button class="btn btn-primary add-to-cart">Add to Cart</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Add more product cards as needed -->
            </div>
        </div>
    </section>

    <!-- Cart Section -->
    <section id="cart" class="py-5 bg-light">
        <div class="container">
            <h3 class="text-center mb-4" data-aos="fade-left">Your Cart</h3>
            <div id="cart-items" class="list-group">
                <p class="text-center">Your cart is empty.</p>
            </div>
            <div class="text-center mt-4">
                <button class="btn btn-success checkout-btn">Proceed to Checkout</button>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="text-center py-3">
        <p>&copy; 2024 Rently. All rights reserved.</p>
    </footer>

    <!-- JS Frameworks -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
        // Initialize AOS (for animations)
        AOS.init();

        // Add to Cart Functionality
        document.querySelectorAll('.add-to-cart').forEach(button => {
            button.addEventListener('click', () => {
                const productName = button.closest('.card').querySelector('.card-title').textContent;
                const cartItems = document.getElementById('cart-items');

                // Remove "empty cart" message if exists
                if (cartItems.querySelector('p')) {
                    cartItems.innerHTML = '';
                }

                const item = document.createElement('div');
                item.className = 'list-group-item d-flex justify-content-between align-items-center';
                item.innerHTML = `${productName} <button class='btn btn-sm btn-danger remove-item'>Remove</button>`;

                cartItems.appendChild(item);

                // Add remove functionality
                item.querySelector('.remove-item').addEventListener('click', () => {
                    item.remove();
                    if (!cartItems.children.length) {
                        cartItems.innerHTML = '<p class="text-center">Your cart is empty.</p>';
                    }
                });
            });
        });

        // Proceed to Checkout
        document.querySelector('.checkout-btn').addEventListener('click', () => {
            window.location.href = 'payment/payment.html';
        });
    </script>
</body>
</html>
