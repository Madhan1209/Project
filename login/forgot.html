<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('image1.jpg'); /* Replace with your background image */
            background-size: cover;
            background-position: center;
        }

        .forgot-password-container {
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent background for readability */
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        input[type="email"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .login-link {
            margin-top: 10px;
            font-size: 14px;
            color: #555;
        }

        .login-link a {
            text-decoration: none;
            color: #4CAF50;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .back-btn {
            width: 100%;
            padding: 10px;
            background-color: #f44336; /* Red color for the back button */
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        .back-btn:hover {
            background-color: #e53935;
        }

        .message {
            color: green;
            margin-top: 10px;
        }

        .error-message {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="forgot-password-container">
        <h2>Forgot Password</h2>
        <!-- Using onsubmit="return handleForgotPassword()" to call the validation function -->
        <form id="forgotPasswordForm" action="#" method="POST" onsubmit="return handleForgotPassword()">
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            <button type="submit">Reset Password</button>
        </form>
        <div class="message" id="message"></div>
        <div class="error-message" id="error-message"></div>
        <button type="button" class="back-btn" onclick="window.location.href='login.html'">Back</button> <!-- Back button -->
    </div>

    <script>
        // This function handles the forgot password form submission
        function handleForgotPassword() {
            var email = document.getElementById('email').value;

            // Basic email validation
            if (email === "") {
                document.getElementById('error-message').innerText = "Please enter your email address.";
                return false;
            }

            // For demo purposes, assume the email exists and display a success message
            document.getElementById('message').innerText = "A password reset link has been sent to your email.";
            document.getElementById('error-message').innerText = "";

            // Reset the form
            document.getElementById('forgotPasswordForm').reset();

            return false; // Prevent actual form submission
        }
    </script>

</body>
</html>
